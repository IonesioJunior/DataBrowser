<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Search</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Use Roboto font to match Google's style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <!--<link rel="stylesheet" href="styles.css">-->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      /*background-color: #fff;*/
      background-color: #F0F8FF;
      color: #202124;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .section-divider {
      border: none; /* Remove default border */
      border-top: 2px solid #cccccc; /* Define the thickness and color */
      margin: 2px 0; /* Add spacing above and below the line */
      width: 100%; /* Adjust width for visual preference */
      margin-left: auto; /* Center the line */
      margin-right: auto;
      opacity: 0.8; /* Optional: adjust transparency */
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /*.content {*/
    /*  flex-grow: 1;*/
    /*  display: flex;*/
    /*  flex-direction: column;*/
    /*  align-items: center;*/
    /*}*/

    .logo h1 {
      font-size: 64px;
      font-weight: normal;
      color: #4285F4;
      margin-bottom: 40px;
    }

    .hover-div {
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
    }
    .open {
        max-height: 200px; /* Adjust based on content height */
    	overflow-y: auto;
    }

    pre {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow-x: auto;
    }
    code {
        font-family: "Courier New", Courier, monospace;
    }

    .search-form {
      width: 100%;
      max-width: 584px;
    }

    .search-input {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      transition: box-shadow 0.2s;
    }

    .search-input:focus {
      border-color: #4285F4;
      box-shadow: 0px 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-input::placeholder {
      color: #80868b;
    }

    @media (max-width: 600px) {
      .logo h1 {
        font-size: 48px;
        margin-bottom: 30px;
      }
    }

    /* Styles for the results container */
    #results-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
    }

    /* Styles for each search result */
    .search-result {
      margin-bottom: 30px;
    }

    /* URL of the search result */
    .search-result-url {
      font-size: 14px;
      color: #202124;
      margin-bottom: 5px;
    }

    /* Title of the search result */
    .search-result-title {
      display: block;
      font-size: 18px;
      line-height: 1.3;
      text-decoration: none;
      color: #1a0dab;
      margin-bottom: 5px;
    }

    .search-result-title:hover {
      text-decoration: underline;
    }

    /* Snippet of the search result */
    .search-result-snippet {
      font-size: 14px;
      color: #4d5156;
      line-height: 1.58;
    }

    .pastel-blue-button {
      background-color: #4285F4;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .alternative-blue-button {
      background-color: #F0F8FF;
      border: 2px solid #4285F4;
      color: #4285F4;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pastel-blue-button:hover {
      background-color: #7BBDE5; /* Slightly darker blue on hover */
    }

    @media (max-width: 600px) {
      #results-container {
        padding: 0 10px;
      }
    }
    .minimal-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .minimal-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd; /* Soft divider */
    }
    .minimal-list li:last-child {
      border-bottom: none; /* Remove divider from the last item */
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">
      <h1>Private Data Search</h1>
    </div>
    <form class="search-form" action="#" method="get">
      <input type="text" id="search-input" class="search-input" name="q" autocomplete="off" placeholder="Search...">
    </form>
    <!-- Add this div for displaying results -->
    <div id="results-container"></div>
  </div>
  <!-- Include the JavaScript file -->
  <script src="index.js" defer></script>
</body>
</html>
